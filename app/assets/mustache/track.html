<div class="track fadein queued">
    <div class="span8 details">
        <table>
            <tbody>
                <tr class="track-header">
                    <td class="artwork" rowspan="3">
                        <img class="artwork" height="100" width="100" src="{{track.artwork_url}}"></img>
                    </td>
                    <td class="when-played">
                        <span class="played-at"> {{playedAt}} </span>
                        <span class="now-playing">Now playing</span>
                    </td>
                </tr>
                <tr class="track-info">
                    <td colspan="1">
                        <div class="title"><a href="{{track.permalink_url}}">{{track.title}}</a></div>
                        <div class="artist"><a href="{{track.permalink_url}}>">{{track.user.username}}</a></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <input type="hidden" class="trackId" value="{{track.id}}">
</div>
