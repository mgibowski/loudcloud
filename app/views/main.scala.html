@(title: String, home: Boolean = false, about: Boolean = false)(content: Html)
@printActive(a: Boolean) = {
  @if(a) { class="active" }
}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Loudcloud lets you listen to music online with your friends collaboratively. Create playlists together and listen to the same tracks at the same time from different parts of the planet.">
        <meta name="author" content="Michał Gibowski">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/loudcloud.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Share+Tech|Syncopate:700|Allerta+Stencil' rel='stylesheet' type='text/css'>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <!-- Mustache -->
        <script src="@routes.Assets.at("javascripts/mustache-tmpl.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/mustache-0.7.2.js")" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <a href="https://github.com/mgibowski/loudcloud"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
        <div class="container-narrow">

            <div class="masthead">
                <ul class="nav nav-pills pull-right">
                    <li @printActive(home)> <a href="@routes.Application.index().url">Home</a> </li>
                    <li @printActive(about)> <a href="@routes.Application.about().url">About</a> </li>
                </ul>
                <h3 class="muted loudcloud-logo"><a href="@routes.Application.index().url">  Loudcloud </a></h3>
            </div>

            <hr>

            @content

            <div style="clear:both">&nbsp;</div>

            <div class="footer">
                <hr>
                <p>&copy; Michał Gibowski 2013</p>
            </div>

        </div>
        <script src="@routes.Assets.at("javascripts/jquery.backstretch.min.js")"></script>
        <script type="text/javascript">
           $.backstretch("@routes.Assets.at("img/kasette_30.png")");
        </script>
        <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="soundcloud" src="http://connect.soundcloud.com/sdk.js"></script>
    </body>
</html>
